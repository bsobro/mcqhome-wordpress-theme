<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MCQHome - Default OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .content {
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            margin: 0 0 20px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 32px;
            margin: 0;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="logo">MCQ</div>
        <h1>MCQHome</h1>
        <p>Your Comprehensive MCQ Learning Platform</p>
    </div>
</body>

</html>
